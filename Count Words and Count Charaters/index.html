<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Or Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Count Your</h1>
    <h2>Words and Charaters</h2>
    <div class="card">
        Words
        <span class="word-count">0</span>
    </div>
    <div class="card">
        Characters
        <span class="character-count">0</span>
    </div>
    <textarea  class='count_textarea' name="" id="" cols="125" rows="10">
        This is the sample text that should be counted on load.</textarea>
    You've written <span class="word-count">0</span>
    Words and <span class="character-count">0</span>
    characters.
</div>
 <script src="script.js"></script>   
</body>
</html>
